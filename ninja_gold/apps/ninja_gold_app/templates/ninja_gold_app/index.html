<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NINJA GOLD</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'ninja_gold_app/css/style.css'%}">
</head>

<body>
    <div class="wrapper">
        <h1 style="color:#B0964A;">Ninja Gold!!!</h1>
        <p class="g">Your gold:</p>
        <div class="header">
            <p>{{request.session.gold}}</p>
        </div>
        <div class="farm box">
            <form class="farmgold" name="farmgold" method="POST" action="/process_money">
                {%csrf_token%}
                <h3>Farm</h3>
                <p>(earn 10-20 golds)</p>
                <input type="hidden" name="building" value="farm">
                <input class="button" type="submit" value="Find Gold">
        </div>
        <div class="cave box">
            <form class="cavegold" method="POST" action="/process_money">
                {%csrf_token%}
                <h3>Cave</h3>
                <p>(earn 5-10 golds)</p>
                <input type="hidden" name="building" value="cave">
                <input class="button" type="submit" value="Find Gold">
            </form>
        </div>
        <div class="house box">
            <form class="housegold" method="POST" action="/process_money">
                {%csrf_token%}
                <h3>House</h3>
                <p>(earn 2-5 golds)</p>
                <input type="hidden" name="building" value="house">
                <input class="button" type="submit" name="gold" value="Find Gold">
            </form>
        </div>
        <div class="casino box">
            <form class="casinogold" method="POST" action="/process_money">
                {%csrf_token%}
                <h3>Casino</h3>
                <p>(earn 0-50 golds)</p>
                <input type="hidden" name="building" value="casino">
                <input class="button" type="submit" name="gold" value="Find Gold">
            </form>
        </div>
        <div class="activity">
            <form  method="POST" action="/process_money">
                {%csrf_token%}
                Activities: <br>
                <div class="goldmine">
                <p>hello</p>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
